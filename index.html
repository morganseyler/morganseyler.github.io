<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StyleSheet1.css">

</head>
<body>
    <div class="Heading">
        <h1><u id="name">Morgan Seyler Personal Website</u></h1>
    </div>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'About')">About</button>
        <button class="tablinks" onclick="openTab(event, 'Projects')">Projects</button>
        <button class="tablinks" onclick="openTab(event, 'Skill sets')">Skill sets</button>
    </div>

    <div id="Home" class="tabcontent">
        <h3 style="color:dodgerblue">Home</h3>
        <div class="box1">
            <img src="https://media.giphy.com/media/kiBcwEXegBTACmVOnE/giphy.gif" style="width:90%" height="90%">
            <p>Place holder</p>
        </div>
    </div>

    <div id="About" class="tabcontent">
        <h3 style="color:dodgerblue">About</h3>
        <p class="box1">Place holder</p>
    </div>

    <div id="Projects" class="tabcontent">
        <h3 style="color:dodgerblue">Projects</h3>
        <p class="box1">Place holder.</p>
    </div>
    <div id="Skill sets" class="tabcontent">
        <h3 style="color:dodgerblue">Skill sets</h3>
        <p class="box1">Place holder.</p>
    </div>

    <script>
        function openTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>
</html>
